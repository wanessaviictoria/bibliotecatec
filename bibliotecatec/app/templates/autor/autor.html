<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta</title>
  <!-- Incluindo Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="/">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-dark" href="/">Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/consulta/">Consulta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/reserva/">Reserva</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="/admin/">Administração</a>
          </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/admin/">Autores</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Autores</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome autor</th>
              <th scope="col">Site autor</th>
              <th scope="col">Cidade autor</th>
            </tr>
            {% for Autor in autores %}
          </thead>
          <tbody>
        </tbody>
        <td>{{Autor.autor}}</td>
        <td>{{Autor.site_autor}}</td>
        <td>{{Autor.cidade_autor}}</td>
           {% endfor %} 
        </table>
      </div>
    </div>
  </div>

  <!-- Incluindo jQuery e Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
